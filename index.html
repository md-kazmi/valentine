<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .card {
        width: 90%;
        max-width: 380px;
        background: white;
        padding: 30px 20px;
        border-radius: 22px;
        box-shadow: 0 14px 35px rgba(0,0,0,0.25);
        position: relative;
    }

    .heart {
        font-size: 50px;
        animation: pulse 1.5s infinite;
    }

    .name {
        font-size: 28px;
        font-weight: bold;
        margin: 10px 0;
        color: #e63946;
        text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff7eb3;
        animation: glow 2s infinite alternate;
    }

    h1 {
        margin: 10px 0;
        color: #e63946;
        font-size: 24px;
    }

    p {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
    }

    .question {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 80px;
    }

    button {
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        position: absolute;
    }

    #yesBtn {
        background: #e63946;
        color: white;
        left: 0;
    }

    #yesBtn:active {
        transform: scale(0.95);
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        right: 0;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 5px #ff7eb3, 0 0 10px #ff7eb3;
        }
        to {
            text-shadow: 0 0 15px #ff758c, 0 0 30px #ff758c;
        }
    }
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <!-- ‚ú® CHANGE HER NAME HERE -->
    <div class="name">Shiza üíñ</div>

    <p>
        From the moment you entered my life, everything became brighter.
        You are my peace, my smile, my forever üíï
    </p>

    <p class="question">
        Will you be my Valentine? üåπ
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
        <button id="noBtn" onclick="moveNo()">No üôà</button>
    </div>
</div>

<script>
    let noCount = 0;

    // Force autoplay on mobile (after first tap)
    document.addEventListener("click", () => {
        const music = document.getElementById("bgMusic");
        if (music.paused) {
            music.play();
        }
    }, { once: true });

    function sayYes() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                font-family:'Segoe UI',sans-serif;
                text-align:center;">
                <div style="color:white;padding:20px;">
                    <h1 style="font-size:32px;">Yayyy! ‚ù§Ô∏èü•∞</h1>
                    <p style="font-size:18px;">
                        I knew you‚Äôd say YES üíñ<br><br>
                        Happy Valentine‚Äôs Day, my love üåπ
                    </p>
                </div>
            </div>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        noCount++;

        const x = Math.random() * 230;
        const y = Math.random() * 40;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        if (noCount === 2) {
            noBtn.innerText = "Are you sure? üò≥";
        } 
        else if (noCount === 4) {
            noBtn.innerText = "Think again üôà";
        } 
        else if (noCount === 6) {
            noBtn.innerText = "Okay okay üòÖ";
        } 
        else if (noCount >= 7) {
            noBtn.innerText = "Yes üòç";
            noBtn.style.background = "#e63946";
            noBtn.onclick = sayYes;
        }
    }
</script>

</body>
</html>
