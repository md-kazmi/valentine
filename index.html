<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No ðŸ˜„</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .container {
      text-align: center;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Will you say Yes? ðŸ˜Š</h2>
    <button id="yes" onclick="alert('Yay! â¤ï¸')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
