<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

/* ğŸ¶ Music overlay */
#musicOverlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    color: white;
}

#musicOverlay button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #e63946;
    cursor: pointer;
}

/* ğŸ’Œ Card */
.card {
    width: 90%;
    max-width: 380px;
    background: white;
    padding: 30px 20px;
    border-radius: 22px;
    box-shadow: 0 14px 35px rgba(0,0,0,0.25);
    position: relative;
}

.heart {
    font-size: 50px;
    animation: pulse 1.5s infinite;
}

.name {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0;
    color: #e63946;
    text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff7eb3;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 16px;
    color: #444;
    line-height: 1.6;
}

.question {
    font-size: 18px;
    margin-top: 15px;
    font-weight: bold;
}

.buttons {
    margin-top: 25px;
    position: relative;
    height: 80px;
}

button {
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background: #e63946;
    color: white;
    left: 0;
}

#noBtn {
    background: #adb5bd;
    color: white;
    right: 0;
}

/* âœ¨ Animations */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes glow {
    from { text-shadow: 0 0 5px #ff7eb3; }
    to { text-shadow: 0 0 20px #ff758c; }
}
</style>
</head>

<body>

<!-- ğŸ¶ Music Start Screen -->
<div id="musicOverlay">
    <div>
        <h1>â¤ï¸ One Tap for Love â¤ï¸</h1>
        <p>Tap to start the music ğŸ¶</p>
        <button onclick="startMusic()">Start ğŸ’•</button>
    </div>
</div>

<!-- ğŸ¶ Audio -->
<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ’Œ Valentine Card -->
<div class="card">
    <div class="heart">â¤ï¸</div>

    <!-- âœ¨ CHANGE HER NAME HERE -->
    <div class="name">Shiza ğŸ’–</div>

    <p>
        From the moment you came into my life,
        everything feels warmer and brighter ğŸ’•
    </p>

    <p class="question">
        Will you be my Valentine? ğŸŒ¹
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ğŸ˜</button>
        <button id="noBtn" onclick="moveNo()">No ğŸ™ˆ</button>
    </div>
</div>

<script>
let noCount = 0;

function startMusic() {
    document.getElementById("bgMusic").play();
    document.getElementById("musicOverlay").style.display = "none";
}

function sayYes() {
    document.body.innerHTML = `
        <div style="
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            font-family:'Segoe UI',sans-serif;
            text-align:center;">
            <div style="color:white;padding:20px;">
                <h1 style="font-size:32px;">Yayyy! â¤ï¸ğŸ¥°</h1>
                <p style="font-size:18px;">
                    I knew youâ€™d say YES ğŸ’–<br><br>
                    Happy Valentineâ€™s Day, my love ğŸŒ¹
                </p>
            </div>
        </div>
    `;
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noCount++;

    const x = Math.random() * 230;
    const y = Math.random() * 40;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noCount === 2) noBtn.innerText = "Are you sure? ğŸ˜³";
    else if (noCount === 4) noBtn.innerText = "Think again ğŸ™ˆ";
    else if (noCount === 6) noBtn.innerText = "Okay okay ğŸ˜…";
    else if (noCount >= 7) {
        noBtn.innerText = "Yes ğŸ˜";
        noBtn.style.background = "#e63946";
        noBtn.onclick = sayYes;
    }
}
</script>

</body>
</html>
