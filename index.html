<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
    }

    .card {
        width: 90%;
        max-width: 380px;
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .heart {
        font-size: 45px;
        animation: pulse 1.5s infinite;
    }

    h1 {
        margin: 15px 0 10px;
        color: #e63946;
        font-size: 26px;
    }

    p {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
    }

    .question {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 70px;
    }

    button {
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #e63946;
        color: white;
    }

    #yesBtn:active {
        transform: scale(0.95);
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        position: absolute;
        right: 0;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey My Love</h1>

    <p>
        Since you came into my life, everything feels warmer and brighter.
        Your smile makes my worst days better ‚ù§Ô∏è
    </p>

    <p class="question">
        Will you be my Valentine? üíï
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
        <button id="noBtn" onclick="moveNo()">No üôà</button>
    </div>
</div>

<script>
    function sayYes() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                font-family:'Segoe UI',sans-serif;
                text-align:center;">
                <div style="color:white;padding:20px;">
                    <h1>Yayyy! ‚ù§Ô∏èü•∞</h1>
                    <p style="font-size:18px;">
                        You just made my heart so happy üíñ<br>
                        Happy Valentine‚Äôs Day, my love üåπ
                    </p>
                </div>
            </div>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * 200;
        const y = Math.random() * 40;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
